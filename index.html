<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatSonic - Panel Principal</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <script src="https://kit.fontawesome.com/a2d9b64b07.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Logo ChatSonic" class="logo" />
      <h1>CHATSONIC</h1>
    </div>

    <button id="toggle-theme" class="theme-btn" title="Cambiar tema">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><span>Inicio</span><i class="fas fa-home"></i></li>
        <li><span>Mensajes</span><i class="fas fa-comments"></i></li>
        <li><span>Contactos</span><i class="fas fa-user-friends"></i></li>
        <li><span>Configuración</span><i class="fas fa-cog"></i></li>
        <li><span>Ayuda</span><i class="fas fa-question-circle"></i></li>
      </ul>
    </nav>

    <section class="main-content">
      <h2>Bienvenido a ChatSonic</h2>
      <p>Aquí irá todo tu contenido que me indicarás más adelante.</p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatSonic - Panel Principal</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <img
          src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png"
          alt="Logo ChatSonic"
          class="logo"
        />
        <h1>CHATSONIC</h1>
      </div>

      <button id="toggle-theme" class="theme-btn" title="Cambiar tema">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <div class="container">
      <nav class="sidebar">
        <ul>
          <li data-page="inicio" onclick="window.location.href='./index.html'">
          <span>Inicio</span><i class="fas fa-home"></i>
        </li>
        <li data-page="funciones" onclick="window.location.href='parte2.html'">
            <span>Funciones Principales</span><i class="fas fa-cogs"></i>
        </li>
        <li data-page="aplicaciones" onclick="window.location.href='parte3.html'">
          <span>Aplicaciones Prácticas</span><i class="fas fa-briefcase"></i>
        </li>
        <li data-page="ventajas" onclick="window.location.href='./parte4.html'">
          <span>Ventajas y Limitaciones</span><i class="fas fa-balance-scale"></i>
        </li>
        <li data-page="conclusiones" onclick="window.location.href='./parte5.html'">
          <span>Conclusiones y <span class="highlight-future">&nbsp;Futuro</span></span><i class="fas fa-lightbulb"></i>
        </li>
        </ul>
      </nav>

      <section class="main-content">
        <h2>Bienvenido a ChatSonic</h2>
        <p>Aquí irá todo tu contenido que me indicarás más adelante.</p>
      </section>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
